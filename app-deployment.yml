apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kubernetes.demo.app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kubernetes_demo_app
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: kubernetes-demo-app
          image: hiphipjorge/kubernetes-demo-app:v0.0.9
          ports:
            - containerPort: 8000
          env:
          - name: RETHINKDB_HOST
            value: rethinkdb-db-access
          - name: PORT
            value: "8000"
          - name: GITHUB_TOKEN
            value: "f92d44a2ee715b03bd205ac56b57c4b63f257059"
